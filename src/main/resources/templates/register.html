<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucks Auctions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/register.css}">
    <style>
     
    </style>
  </head>
  <body th:style="'background: url(/images/landingPage.jpeg);no-repeat center center fixed; background-size: cover;'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Trucks Auction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
       
      </div>
    </nav>
    <div class="content">
      <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card bg-secondary text-grey" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                      </div>
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
                      <form th:action="@{/user/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                          <label for="form3Example1c" class="form-label">Name</label>
                          <input type="text" id="form3Example1c" class="form-control" th:field="*{name}" required />
                          <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <div class="mb-3">
                          <label for="form3Example3c" class="form-label">Email address</label>
                          <input type="email" id="form3Example3c" class="form-control" th:field="*{email}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                          <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                          <label for="form3Example4c" class="form-label">Password</label>
                          <input type="password" id="password" class="form-control" th:field="*{password}" required />
                          <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <div class="form-group">
                          <input type="checkbox" id="showPassword" class="form-check-input" />
                          <label for="showPassword" class="form-check-label">Show Password</label>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img th:src="@{/images/DAF.jpg}" class="img-fluid" alt="...">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer bg-dark">
      <div class="container">
        <span>Â© 2024 Trucks Auctions. All rights reserved.</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/JS/password.js}"></script>
  </body>
</html>
