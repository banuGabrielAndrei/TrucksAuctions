<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucks Auctions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/login.css}">
  </head>
  <body th:style="'background: url(/images/landingPage.jpeg);no-repeat center center fixed; background-size: cover;'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Trucks Auction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        
      </div>
    </nav>
    <div class="card bg-secondary text-grey">
      <div class="card-body p-5">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid Email or Password!</div>
        </div>
        <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
        <p class="text-dark-50 mb-4 text-center">Please enter your email and password!</p>
        <form th:action="@{/login}" method="post" autocomplete="off">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" autocomplete="email" required />
              <div class="invalid-feedback">Please enter your email.</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" required />
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="form-group">
              <input type="checkbox" id="showPassword" class="form-check-input" />
              <label for="showPassword" class="form-check-label">Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="d-flex justify-content-center text-center mt-4 pt-1">
          <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
          <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
          <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
        </div>
        <div class="mt-4 text-center">
          <p class="mb-0">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <span>Â© 2024 Trucks Auctions. All rights reserved.</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/JS/password.js}"></script>
  </body>
</html>
