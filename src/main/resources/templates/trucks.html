<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucks Auctions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/trucks.css}">
  </head>
  <body th:style="'background: url(/images/landingPage.jpeg);no-repeat center center fixed; background-size: cover;'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a th:href="@{/trucks}">
        <img th:src="@{images/logoNavbar.jpg}" alt="..."> 
      </a>
      <a class="navbar-brand" href="#">Trucks Auction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="nav-link">Hello, <span sec:authentication="name"></span></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Auctions</a>
          </li>
          <li>
            <a class="nav-link" th:href="@{/}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="input-group mb-3">
            <a th:href="@{/add-trucks}" class="btn btn-primary" role="button">Here you can add your truck</a>
          </div>
        </div>
      </div>
      <div class="row filter-section">
        <div class="col-md-3">
          <h5>Filters</h5>
          <form th:action="@{/trucks}" method="get">
            <div class="form-group">
              <label for="manufacturer">Manufacturer</label>
              <select class="form-control" id="manufacturer" name="manufacturer">
                <option value="">All</option>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer}" th:text="${manufacturer}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <select class="form-control" id="color" name="color">
                <option value="">All</option>
                <option th:each="color : ${colors}" th:value="${color}" th:text="${color}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <select class="form-control" id="year" name="year">
                <option value="">All</option>
                <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
          </form>
        </div>
        <div class="col-md-9">
          <h5>Truck Listings</h5>
          <div th:if="${trucks.isEmpty()}">
            <p>No trucks available.</p>
          </div>
          <div th:each="truck : ${trucks}" class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" >Manufacturer: <span th:text="${truck.manufacturer}"></span></h5>
                  <p class="card-text" >Type: <span th:text="${truck.type}"></span></p>
                  <p class="card-text" >Color: <span th:text="${truck.color}"></span></p>
                  <p class="card-text">Price: <span th:text="${truck.price} + '&euro;'">€10000</span></small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer">
        <span class="text-muted">© 2024 Trucks Auctions. All rights reserved.</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/JS/prices.js}"></script>
  </body>
</html>
