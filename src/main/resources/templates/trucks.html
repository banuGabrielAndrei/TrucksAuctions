<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucks Auctions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/trucks.css}">
  </head>
  <body th:style="'background: url(/images/landingPage.jpeg);no-repeat center center fixed; background-size: cover;'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a th:href="@{/trucks}">
        <img th:src="@{images/logoNavbar.jpg}" alt="..."> 
      </a>
      <a class="navbar-brand" href="#">Trucks Auction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="nav-link">Hello, <span sec:authentication="name"></span></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Auctions</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="input-group mb-3">
            <a th:href="@{/}" class="btn btn-primary" role="button">Here you can add your truck</a>
            <input type="text" class="form-control" placeholder="Search for trucks..." aria-label="Search for trucks" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row filter-section">
        <div class="col-md-3">
          <h5>Filters</h5>
          <form>
            <div class="form-group">
              <label for="make">Make</label>
              <select class="form-control" id="make">
              </select>
            </div>
            <div class="form-group">
              <label for="model">Color</label>
              <select class="form-control" id="color">
              </select>
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <select class="form-control" id="year">
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price Range</label>
              <div class="slider-container">
                <input type="range" class="form-control-range" id="price" min="10000" max="1000000" step="500" value="500">
                <span id="price-value" class="slider-value">1000</span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
          </form>
        </div>
        <div class="col-md-9">
          <h5>Truck Listings</h5>
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Truck Title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer">
        <span class="text-muted">Â© 2024 Trucks Auctions. All rights reserved.</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/JS/prices.js}"></script>
  </body>
</html>
